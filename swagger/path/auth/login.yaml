tags:
  - Auth
summary: Login an existing user
operationId: loginUser
description:
  "This endpoint allows an existing user to log in by providing a valid email and password.
  On success, it returns the user's name, email, and a JWT authentication token."
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            format: email
            maxLength: 64
            example: 'johnd@gmail.com'
          password:
            description: "User's password"
            type: string
            format: password
            minLength: 6
            maxLength: 20
            example: 'pCVVJHbCsY57'
responses:
  '200':
    description: 'User successfully logged in'
    content:
      application/json:
        schema:
          type: object
          required:
            - user
            - token
          properties:
            user:
              type: object
              required:
                - name
                - email
                - balance
                - photo
              properties:
                name:
                  type: string
                  example: 'John Doe'
                email:
                  type: string
                  format: email
                  example: 'johnd@gmail.com'
                balance:
                  type: number
                  example: 0
                photo:
                  type: string
                  format: uri
                  example: 'https://res.cloudinary.com/dlejcfotr/image/upload/v1743263889/cl4t7hdyrzxbzxhqeh5i.jpg'
            token:
              type: string
              example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  '400':
    $ref: '../../components/responses/400.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
