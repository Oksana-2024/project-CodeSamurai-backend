tags:
  - Auth
summary: Register a new user
operationId: registerUser
description:
  'This endpoint allows a new user to create an account by providing a name, valid email, and password.
  The email must be unique.
  Password must be at least 6 characters and no more than 64.
  On successful registration, the user receives their name, email, and an authentication token.'
security: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            format: full-name
            minLength: 2
            maxLength: 20
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            format: email
            maxLength: 64
            example: 'johnd@gmail.com'
          password:
            description: "User's password"
            type: string
            format: password
            minLength: 6
            maxLength: 20
            example: 'pCVVJHbCsY57'
          photo:
            description: "User's avatar"
            type: string
            format: uri
            example: 'https://res.cloudinary.com/dlejcfotr/image/upload/v1743263889/cl4t7hdyrzxbzxhqeh5i.jpg'
responses:
  '201':
    description: 'User successfully registered'
    content:
      application/json:
        schema:
          type: object
          required:
            - user
            - token
          properties:
            user:
              type: object
              required:
                - name
                - email
                - balance
                - photo
              properties:
                name:
                  type: string
                  example: 'John Doe'
                email:
                  type: string
                  format: email
                  example: 'johnd@gmail.com'
                balance:
                  type: number
                  example: 0
                photo:
                  type: string
                  format: uri
                  example: 'https://res.cloudinary.com/dlejcfotr/image/upload/v1743263889/cl4t7hdyrzxbzxhqeh5i.jpg'
            token:
              type: string
              example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
  '400':
    $ref: '../../components/responses/400.yaml'
  '409':
    $ref: '../../components/responses/409.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
